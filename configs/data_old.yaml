  default_list: "full_universe"
  lists:
    full_universe:
      description: "Full ~150 ETF universe for pairs trading research"
      allow_cross_sector: true
      tickers: []  # Empty means use universe.etfs

metadata:
  etf_info_path: "configs/etf_metadata.yaml"

data:
  start_date: "2014-01-01"
  end_date: "2024-12-31"
  source: "yahoo"
  frequency: "1d"

pair_scan:
  min_corr: 0.60
  max_corr: 0.99
  min_obs: 126
  lookback_days: null      # null = full history
  max_pairs: null
  engle_granger_maxlag: 1
  use_log: true
  exclude_same_index: true
  keep_excluded_pairs: true
  n_jobs: null             # null = auto-detect CPU cores
  
  # Filtering thresholds
  pvalue_threshold: 0.10
  min_spread_range_pct: 8.0
  min_half_life: 15
  max_half_life: 120

johansen:
  min_basket_size: 3
  max_basket_size: 4
  det_order: 0
  k_ar_diff: 1
  min_corr_prefilter: 0.70
  max_baskets: 50
