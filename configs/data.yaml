metadata:
  etf_info_path: "configs/etf_metadata.yaml"

data:
  start_date: "2014-01-01"  # Inclusive start date for historical download
  end_date: "2024-12-31"    # Inclusive end date (adjust as research evolves)
  source: "yahoo"           # Data provider identifier (currently yfinance)
  frequency: "1d"           # Sampling frequency (1d daily bars for now)

pair_scan:
  # Default parameters consumed by notebooks/pipelines; override via PairScanConfig if needed
  list_name: "core_sectors"
  use_full_universe: true
  allow_cross_sector: true
  lookback_days: 252
  min_obs: 180
  min_corr: 0.80
  max_pairs: null       # Use null to keep every scored pair
  engle_granger_maxlag: 1
  return_method: "log"
  use_log: true         # Apply log() to prices before Engle-Granger test

johansen:
  # Parameters for Johansen basket cointegration scanner
  min_basket_size: 3      # Minimum number of ETFs in a basket
  max_basket_size: 4      # Maximum number of ETFs (5 is expensive: C(50,5)=2M combos)
  det_order: 0            # Deterministic trend: -1=none, 0=constant, 1=constant+trend
  k_ar_diff: 1            # Lagged differences in VECM
  min_corr_prefilter: 0.70  # Skip baskets with avg pairwise corr below this
  max_baskets: 50         # Maximum baskets to keep (ranked by score)
