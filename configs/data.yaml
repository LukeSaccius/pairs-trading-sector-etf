    tech_financial_pairs:
      description: "Focused slice for finance vs tech relative value tests"
      sectors:
        - "Technology"
        - "Financials"
      tickers:
        - XLK
        - IYW
        - XLF
        - VFH
      allow_cross_sector: true
    extended_market:
      description: "Adds defensive and broad-market ETFs for cross-sector stress tests"
      sectors:
        - "Technology"
        - "Financials"
        - "Energy"
        - "Consumer Discretionary"
        - "Health Care"
        - "Industrials"
        - "Consumer Staples"
        - "Materials"
        - "Broad Market"
      tickers:
        - XLK
