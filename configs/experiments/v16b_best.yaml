# V16b - Best Configuration (Matches Sensitivity Analysis)
# 
# Based on sensitivity analysis (2025-12-03):
# - entry_zscore: 2.8 (optimal - 62.8% win rate, 2.70 profit factor)
# - max_positions: 5 (optimal - concentrates capital on best opportunities)
# - max_capital_per_trade: 15000 (matches sensitivity analysis exactly)
#
# Expected: $9,189 PnL (1.19% annualized) vs $5,241 baseline
# 
# NOTE: V16 with max_capital_per_trade=25000 gave $8,602
#       V16b with max_capital_per_trade=15000 should match $9,189

experiment_name: v16b_best
description: "Best config matching sensitivity analysis results"

# ==========================================================================
# Cointegration Settings
# ==========================================================================
pvalue_threshold: 0.10
min_half_life: 5.0
max_half_life: 25.0
use_log_prices: true

# ==========================================================================
# Correlation Filters
# ==========================================================================
min_correlation: 0.75
max_correlation: 0.95

# ==========================================================================
# Pair Selection
# ==========================================================================
top_pairs: 40
max_pairs_per_sector: 8
max_pairs_per_etf: 3
min_spread_range_pct: 0.03

# Sector focus
sector_focus: true
exclude_sectors: ['EMERGING', 'US_GROWTH']

# ==========================================================================
# Trading Signals (OPTIMIZED)
# ==========================================================================
entry_zscore: 2.8         # Optimal from sensitivity analysis
exit_zscore: 0.3
stop_loss_zscore: 3.0
zscore_lookback: 60

# ==========================================================================
# Hedge Ratio Filter
# ==========================================================================
min_hedge_ratio: 0.6
max_hedge_ratio: 1.7

# ==========================================================================
# Position Management (OPTIMIZED)
# ==========================================================================
max_holding_days: 35
dynamic_max_holding: true
max_holding_multiplier: 2.5
max_positions: 5          # Optimal - concentrate capital

# Dynamic hedge - use standard OLS updates
dynamic_hedge: true

# ==========================================================================
# Vidyamurthy Framework
# ==========================================================================
min_snr: 1.5
min_zero_crossing_rate: 5.0
time_based_stops: true
stop_tightening_rate: 0.1

# ==========================================================================
# Kalman Filter - DISABLED
# ==========================================================================
use_kalman_hedge: false

# ==========================================================================
# VIX Regime Filter - DISABLED to match sensitivity analysis
# ==========================================================================
use_vix_filter: false     # Disabled - sensitivity analysis didn't use VIX
vix_threshold: 30.0       # Halt new entries when VIX > 30
vix_lookback_days: 5      # Average VIX over 5 days

# ==========================================================================
# Volatility-Adjusted Position Sizing
# ==========================================================================
use_vol_sizing: true
target_daily_vol: 0.02    # Target 2% daily volatility
vol_size_min: 0.25        # Min 25% of base position
vol_size_max: 2.0         # Max 200% of base position

# ==========================================================================
# Capital & Risk Management (MATCHES SENSITIVITY ANALYSIS)
# ==========================================================================
initial_capital: 50000.0
leverage: 1.5
compounding: true         # Use dynamic capital based on equity
unlimited_pairs: false
max_capital_per_trade: 15000.0  # SAME as sensitivity analysis
min_pairs_for_trading: 4

# NOTE: capital_per_pair is IGNORED when compounding=true
capital_per_pair: 10000.0

# ==========================================================================
# Costs
# ==========================================================================
transaction_cost_bps: 10.0

# ==========================================================================
# Blacklist
# ==========================================================================
blacklist_stoploss_rate: 0.20
blacklist_min_trades: 2

# ==========================================================================
# Output
# ==========================================================================
timestamped_output: true
