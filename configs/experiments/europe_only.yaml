# Europe-Only Configuration
# Focus exclusively on European ETF pairs (best performing sector)

experiment_name: europe_only
description: "Focus only on EUROPE sector pairs - historically best performing"

# Time Windows
formation_days: 252
trading_days: 252
hedge_update_days: 63

# Cointegration Testing
pvalue_threshold: 0.05
min_half_life: 5.0
max_half_life: 30.0
use_log_prices: true

# Correlation Filter
min_correlation: 0.75
max_correlation: 0.95

# Rolling Consistency
rolling_consistency: false
n_rolling_windows: 4
min_passing_windows: 2

# Pair Selection
top_pairs: 15
max_pairs_per_sector: 15  # Allow all EUROPE pairs
max_pairs_per_etf: 3
min_spread_range_pct: 0.02

# Sector Focus - EUROPE ONLY
# Exclude everything except EUROPE
sector_focus: true
exclude_sectors:
  - EMERGING
  - BONDS_GOV
  - BONDS_CORP
  - US_GROWTH
  - US_VALUE
  - US_SMALL
  - US_MID
  - US_BROAD
  - INDUSTRIALS
  - HEALTHCARE
  - TECH
  - FINANCIALS
  - CONSUMER_DISC
  - CONSUMER_STAPLES
  - ENERGY
  - MATERIALS
  - UTILITIES
  - REITS
  - ASIA_DEV
  - COMMODITIES

# Trading Signals
entry_zscore: 2.0
exit_zscore: 0.5
stop_loss_zscore: 4.0
zscore_lookback: 60

# Position Management
max_holding_days: 45
capital_per_pair: 10000.0
max_positions: 10
dynamic_hedge: true

# Transaction Costs
transaction_cost_bps: 10.0

# Blacklist
blacklist_stoploss_rate: 0.30
blacklist_min_trades: 3

# Output
output_dir: results
timestamped_output: true
