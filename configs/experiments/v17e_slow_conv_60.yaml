# V17e - Slow Convergence Exit (Conservative - 60% threshold)
# Only exit if Z hasn't converged at least 40% after 1.5x half-life

experiment_name: v17e_slow_conv_60
description: "V16b + Slow convergence exit with 60% threshold"

pvalue_threshold: 0.10
min_half_life: 5.0
max_half_life: 25.0
use_log_prices: true

min_correlation: 0.75
max_correlation: 0.95

top_pairs: 40
max_pairs_per_sector: 8
max_pairs_per_etf: 3
min_spread_range_pct: 0.03

sector_focus: true
exclude_sectors: ['EMERGING', 'US_GROWTH']

entry_zscore: 2.8
exit_zscore: 0.3
stop_loss_zscore: 3.0
zscore_lookback: 60

min_hedge_ratio: 0.6
max_hedge_ratio: 1.7

max_holding_days: 35
dynamic_max_holding: true
max_holding_multiplier: 2.5
max_positions: 5

dynamic_hedge: true

min_snr: 1.5
min_zero_crossing_rate: 5.0
time_based_stops: true
stop_tightening_rate: 0.1

use_kalman_hedge: false

use_vix_filter: false
vix_threshold: 30.0
vix_lookback_days: 5

use_vol_sizing: true
target_daily_vol: 0.02
vol_size_min: 0.25
vol_size_max: 2.0

use_dynamic_z_exit: false

use_slow_convergence_exit: true
slow_conv_hl_ratio: 1.5
slow_conv_z_pct: 0.60

initial_capital: 50000.0
leverage: 1.5
compounding: true
unlimited_pairs: false
max_capital_per_trade: 15000.0
min_pairs_for_trading: 4
capital_per_pair: 10000.0

transaction_cost_bps: 10.0

blacklist_stoploss_rate: 0.20
blacklist_min_trades: 2

timestamped_output: true
