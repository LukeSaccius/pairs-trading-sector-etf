# V17b - Dynamic Max Holding Optimization (Balanced)
# 
# V16b ($9,189) used multiplier=2.5
# V17 ($7,459) used multiplier=2.0 - too tight, missed opportunities
# V17b tries multiplier=2.25 (balanced)

experiment_name: v17b_dynamic_balanced
description: "Balanced dynamic max holding (2.25x half-life)"

# ==========================================================================
# Cointegration Settings (same as V16b)
# ==========================================================================
pvalue_threshold: 0.10
min_half_life: 5.0
max_half_life: 25.0
use_log_prices: true

# ==========================================================================
# Correlation Filters (same as V16b)
# ==========================================================================
min_correlation: 0.75
max_correlation: 0.95

# ==========================================================================
# Pair Selection (same as V16b)
# ==========================================================================
top_pairs: 40
max_pairs_per_sector: 8
max_pairs_per_etf: 3
min_spread_range_pct: 0.03

# Sector focus
sector_focus: true
exclude_sectors: ['EMERGING', 'US_GROWTH']

# ==========================================================================
# Trading Signals (same as V16b)
# ==========================================================================
entry_zscore: 2.8
exit_zscore: 0.3
stop_loss_zscore: 3.0
zscore_lookback: 60

# ==========================================================================
# Hedge Ratio Filter (same as V16b)
# ==========================================================================
min_hedge_ratio: 0.6
max_hedge_ratio: 1.7

# ==========================================================================
# Position Management (OPTIMIZED)
# ==========================================================================
max_holding_days: 32             # Reduced from 35
dynamic_max_holding: true
max_holding_multiplier: 2.25     # Balanced: between 2.0 and 2.5
max_positions: 5

# Dynamic hedge - use standard OLS updates
dynamic_hedge: true

# ==========================================================================
# Vidyamurthy Framework (same as V16b)
# ==========================================================================
min_snr: 1.5
min_zero_crossing_rate: 5.0
time_based_stops: true
stop_tightening_rate: 0.1

# ==========================================================================
# Kalman Filter - DISABLED
# ==========================================================================
use_kalman_hedge: false

# ==========================================================================
# VIX Regime Filter - DISABLED
# ==========================================================================
use_vix_filter: false
vix_threshold: 30.0
vix_lookback_days: 5

# ==========================================================================
# Volatility-Adjusted Position Sizing (same as V16b)
# ==========================================================================
use_vol_sizing: true
target_daily_vol: 0.02
vol_size_min: 0.25
vol_size_max: 2.0

# ==========================================================================
# Capital & Risk Management (same as V16b)
# ==========================================================================
initial_capital: 50000.0
leverage: 1.5
compounding: true
max_capital_per_trade: 15000.0
